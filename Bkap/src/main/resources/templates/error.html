<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/blank-layout}">

<head>
<meta charset="utf-8">
<title>Trang không tìm thấy</title>
</head>
<body style="background-color: #f4f6f9">
	<div layout:fragment="main-content">
		<div class="wrapper">
			<div class="content-wrapper" style="margin-left: 0;">
				<!-- Main content -->
				<section class="content">
					<div class="error-page">
						<h2 class="headline text-warning">404</h2>

						<div class="error-content">
							<h3>
								<i class="fas fa-exclamation-triangle text-warning"></i> Oops!
								Page not found.
							</h3>

							<p>
								We could not find the page you were looking for. Meanwhile, you
								may <a href="../../index.html">return to dashboard</a> or try
								using the search form.
							</p>

							<form class="search-form">
								<div class="input-group">
									<input type="text" name="search" class="form-control"
										placeholder="Search">

									<div class="input-group-append">
										<button type="submit" name="submit" class="btn btn-warning">
											<i class="fas fa-search"></i>
										</button>
									</div>
								</div>
								<!-- /.input-group -->
							</form>
						</div>
						<!-- /.error-content -->
					</div>
					<!-- /.error-page -->
				</section>
				<!-- /.content -->
			</div>

		</div>
	</div>
</body>
</html>
