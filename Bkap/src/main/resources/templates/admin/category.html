<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin-layout}">

<head>
<meta charset="utf-8">
<title>Danh mục</title>
</head>
<body>
	<div layout:fragment="main-content">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h2>Tất cả danh mục</h2>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Category</li>
							</ol>
						</div>
					</div>
				</div>
			</section>
			<section class="content">
				<div class="card">
					<div class="card-header">
						<div class="card-tools">
							<button type="button" class="btn btn-tool"></button>
							<a href="/admin/category/add-category">
								<button type="button" class="btn btn-primary">Thêm danh
									mục</button>
							</a>
						</div>
					</div>
					<div class="card-body p-0">
						<table class="table table-striped projects">
							<thead>
								<tr>
									<th>ID</th>
									<th>Tên danh mục</th>
									<th>Sản phẩm</th>
									<th>Trạng thái</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="category : ${listCategory}">
									<tr>
										<td><p th:text="${category.id}"></p></td>
										<td><p th:text="${category.displayName}"></p></td>
										<td><p th:text="${#lists.size(category.products)}"></p></td>
										<td><p th:text="${category.status}"></p></td>

										<td class="project-actions text-right"><a
											class="btn btn-primary btn-sm"
											href="/admin/category/view-product/${product.id}"> <i
												class="fas fa-folder"> </i> View
										</a> <a class="btn btn-info btn-sm"
											href="/admin/category/edit-product/${product.id}"> <i
												class="fas fa-pencil-alt"> </i> Edit
										</a> <a class="btn btn-danger btn-sm"
											href="/admin/category/delete-product/${product.id}"> <i
												class="fas fa-trash"> </i> Ẩn / Hiện
										</a></td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
