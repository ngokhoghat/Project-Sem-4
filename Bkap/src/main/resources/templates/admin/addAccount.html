<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin-layout}">

<head>
<meta charset="utf-8">
<title>Tài khoản</title>
</head>
<body>
	<div layout:fragment="main-content">
		<div class="content-wrapper">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h2>Thêm tài khoản</h2>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Add Account</li>
							</ol>
						</div>
					</div>
				</div>
			</section>
			<form th:action="@{/admin/account/add-account}"
				th:object="${account}" method="post">
				<section class="content">
					<div class="container-fluid">
						<div class="card card-default">
							<div class="card-body">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Tên tài khoản</label> <input class="form-control"
												name="displayName" placeholder="Nhập tên tài khoản">
										</div>

										<div class="form-group">
											<label>Email</label> <input class="form-control" name="email"
												placeholder="Nhập email">
										</div>

										<div class="form-group">
											<label>Trạng thái</label> <select
												class="form-control select2" name="currency">
												<option value="true" selected="selected">Hoạt động</option>
												<option value="false">Không hoạt động</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Chức vụ</label> <select class="form-control select2"
												name="roles">
												<option value="ADMIN">Admin</option>
												<option value="Employee">Employee</option>
											</select>
										</div>

										<div class="form-group">
											<label for="exampleInputFile">File input</label>
											<div class="input-group">
												<div class="custom-file">
													<input type="file" class="custom-file-input"
														id="exampleInputFile"> <label
														class="custom-file-label" for="exampleInputFile">Choose
														file</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card-footer">
								<div class="card-tools" style="text-align: right;">
									<button type="button" class="btn btn-tool"></button>
									<button type="submit" class="btn btn-primary">Thêm tài
										khoản</button>
								</div>
							</div>
						</div>
					</div>
				</section>
			</form>
		</div>
	</div>
</body>
</html>
