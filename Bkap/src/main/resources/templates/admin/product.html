<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin-layout}">

<head>
<meta charset="utf-8">
<title>Sản phẩm</title>
</head>
<body>
	<div layout:fragment="main-content">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h2>Tất cả sản phẩm</h2>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Projects</li>
							</ol>
						</div>
					</div>
				</div>
			</section>
			<section class="content">
				<div class="card">
					<div class="card-header">
						<div class="card-tools">
							<button type="button" class="btn btn-tool"></button>
							<a href="/admin/product/add-product">
								<button type="button" class="btn btn-primary">Thêm sản
									phẩm</button>
							</a>
						</div>
					</div>
					<div class="card-body p-0">
						<table class="table table-striped projects">
							<thead>
								<tr>
									<th>ID</th>
									<th>Tên sản phẩm</th>
									<th>Hình ảnh</th>
									<th>Số lượng</th>
									<th>Giá</th>
									<th>Danh mục</th>
									<th>Trạng thái</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="product : ${listProduct}">
									<tr>
										<td><p th:text="${product.id}"></p></td>
										<td><p th:text="${product.displayName}"></p></td>
										<td><p th:text="${product.images}"></p></td>
										<td><p th:text="${product.quantity}"></p></td>
										<td><p
												th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'COMMA')} + ' ' + ${product.currency}"></p></td>
										<td><p th:text="${product.category.displayName}"></p></td>
										<td><p th:text="${product.status}"></p></td>

										<td class="project-actions text-right"><a
											class="btn btn-primary btn-sm" href="#"> <i
												class="fas fa-folder"> </i> View
										</a> <a class="btn btn-info btn-sm" href="#"> <i
												class="fas fa-pencil-alt"> </i> Edit
										</a> <a class="btn btn-danger btn-sm" href="#"> <i
												class="fas fa-trash"> </i> Delete
										</a></td>
									</tr>
								</th:block>


								<tr>
									<td>#</td>
									<td><a> AdminLTE v3 </a> <br /> <small> Created
											01.01.2019 </small></td>
									<td>
										<ul class="list-inline">
											<li class="list-inline-item"><img alt="Avatar"
												class="table-avatar" src="../../dist/img/avatar.png">
											</li>
											<li class="list-inline-item"><img alt="Avatar"
												class="table-avatar" src="../../dist/img/avatar3.png">
											</li>
											<li class="list-inline-item"><img alt="Avatar"
												class="table-avatar" src="../../dist/img/avatar4.png">
											</li>
											<li class="list-inline-item"><img alt="Avatar"
												class="table-avatar" src="../../dist/img/avatar5.png">
											</li>
										</ul>
									</td>
									<td class="project_progress">
										<div class="progress progress-sm">
											<div class="progress-bar bg-green" role="progressbar"
												aria-valuenow="77" aria-valuemin="0" aria-valuemax="100"
												style="width: 77%"></div>
										</div> <small> 77% Complete </small>
									</td>
									<td class="project-state"><span
										class="badge badge-success">Success</span></td>
									<td class="project-actions text-right"><a
										class="btn btn-primary btn-sm" href="#"> <i
											class="fas fa-folder"> </i> View
									</a> <a class="btn btn-info btn-sm" href="#"> <i
											class="fas fa-pencil-alt"> </i> Edit
									</a> <a class="btn btn-danger btn-sm" href="#"> <i
											class="fas fa-trash"> </i> Delete
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.card-body -->
				</div>
				<!-- /.card -->

			</section>
			<!-- /.content -->
		</div>
	</div>
</body>
</html>
